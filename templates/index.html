<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #task-form {
            margin-bottom: 20px;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Task App</h1>
    
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

</body>
</html>
